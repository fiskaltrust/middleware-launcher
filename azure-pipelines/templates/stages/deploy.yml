parameters:
- name: config
  type: string
  default: debug
- name: projects
  type: object

stages:
- stage: Deploy

  jobs:
  - job: Deploy

    strategy:
      matrix:
        win-x64:
          vmImage: windows-latest
          target: win-x64

        win-x86:
          vmImage: windows-latest
          target: win-x86

        linux-x64:
          vmImage: ubuntu-latest
          target: linux-x64

        osx-x64:
          vmImage: macos-latest
          target: osx-x64

    pool:
      vmImage: $(vmImage)

    steps:
    - template: ../restore.yml
      parameters:
        config: ${{ parameters.config }}

    - ${{ each project in parameters.projects }}:
      - pwsh: dotnet publish ./src/${{ project }}/${{ project }}.csproj -c ${{ parameters.config }} -o $(Build.ArtifactStagingDirectory)/drop-$(target) -r $(target) -f net6.0 --self-contained true /p:EnableCompressionInSingleFile=true /p:DebugType=None /p:DebugSymbols=false /p:GenerateRuntimeConfigurationFiles=false
        displayName: Publish

    - publish: $(Build.ArtifactStagingDirectory)/drop-$(target)
      artifact: drop-$(target)

    - pwsh: |
        New-Item -ItemType Directory -Path $(Build.ArtifactStagingDirectory)/raw-$(target)/
        New-Item -ItemType Directory -Path $(Build.ArtifactStagingDirectory)/pakage-$(target)/
      displayName: Create Directories

    - ${{ each project in parameters.projects }}:
      - pwsh: |
          Move-Item -Path $(Build.ArtifactStagingDirectory)/drop-$(target)/${{ project }}* -Destination $(Build.ArtifactStagingDirectory)/raw-$(target)/
        displayName: Copy ececutables

    - pwsh: |
        $version = Get-Content .\version.json | ConvertFrom-Json | Select-Object -ExpandProperty version

        Compress-Archive -Path $(Build.ArtifactStagingDirectory)/raw-$(target)/* -DestinationPath $(Build.ArtifactStagingDirectory)/pakage-$(target)/fiskaltrust.Launcher.$version.zip

        $hash = Get-FileHash $(Build.ArtifactStagingDirectory)/pakage-$(target)/fiskaltrust.Launcher.$version.zip -Algorithm SHA256
        $hashbytes = $hash.Hash -split '([A-F0-9]{2})' | foreach-object { if ($_) {[System.Convert]::ToByte($_,16)}}
        $hashstring = [System.Convert]::ToBase64String($hashbytes)
        $hashstring | Set-Content $(Build.ArtifactStagingDirectory)/pakage-$(target)/fiskaltrust.Launcher.$version.zip.hash
      displayName: Pagkage executables

    - publish: $(Build.ArtifactStagingDirectory)/pakage-$(target)
      artifact: pakage-$(target)